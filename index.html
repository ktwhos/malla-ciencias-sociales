<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Ciencias Sociales</title>
  <style>
    body {
      background: #fffafc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #cc548d;
    }
    .semestres {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #ffe5ef;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card h2 {
      color: #a93c70;
      margin-top: 0;
    }
    .materia {
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      margin: 0.5rem 0;
      border-left: 5px solid #cc548d;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .materia:hover {
      background: #fce4f0;
    }
    .materia.completada {
      background: #d3f9d8;
      border-left: 5px solid #4caf50;
      color: #555;
      text-decoration: line-through;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 2px solid #cc548d;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      text-align: center;
      max-width: 300px;
      animation: pop 0.3s ease;
    }
    @keyframes pop {
      from { transform: translate(-50%, -60%); opacity: 0; }
      to   { transform: translate(-50%, -50%); opacity: 1; }
    }
    .popup h3 {
      color: #5a189a;
      margin-bottom: 1rem;
    }
    .popup p {
      margin-bottom: 1rem;
    }
    .popup button {
      padding: 0.5rem 1rem;
      border: none;
      background: #cc548d;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #a93c70;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Ciencias Sociales</h1>
  <div class="semestres">
    <!-- tus tarjetas de semestres ya están aquí -->
  </div>
  <div class="popup" id="popup">
    <h3>¡Lo lograste! ୨ৎ</h3>
    <p>Cada intento, incluso si no tuvo el resultado esperado, fue un paso para crecer y aprender.</p>
    <button onclick="document.getElementById('popup').style.display='none'">Aceptar</button>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const materias = document.querySelectorAll(".materia");materias.forEach((materia, index) => {
    const estado = localStorage.getItem("materia_" + index);
    if (estado === "completada") {
      materia.classList.add("completada");
    }

    materia.addEventListener("click", () => {
      materia.classList.toggle("completada");
      if (materia.classList.contains("completada")) {
        localStorage.setItem("materia_" + index, "completada");
      } else {
        localStorage.removeItem("materia_" + index);
      }
      verificarFinal();
    });
  });

  function verificarFinal() {
    const todas = Array.from(materias).every(m => m.classList.contains("completada"));
    if (todas) {
      document.getElementById("popup").style.display = "block";
    }
  }

  verificarFinal();
});

  </script>
</body>
</html>
